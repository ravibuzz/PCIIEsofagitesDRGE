                ]
            },
            // Parte 5: Esôfago de Barrett
            {
                question: "Qual é a definição histopatológica INDISPENSÁVEL para o diagnóstico de Esôfago de Barrett?",

                    "Presença de epitélio colunar simples especializado do tipo intestinal, com células caliciformes.",

                ],
                correct: 1,
                rationales: [
                    "Incorreto. O diagnóstico requer um tipo específico de epitélio colunar para confirmar o Esôfago de Barrett e seu risco associado.",
                    "Correto. A presença de células caliciformes, que secretam muco (típicas do intestino), em meio a um epitélio colunar no esôfago é o que define a metaplasia intestinal do Esôfago de Barrett.",

            },
            {
                question: "O Esôfago de Barrett é a principal lesão precursora para qual tipo de neoplasia e em qual localização?",

                ],
                correct: 1,
                rationales: [
                    "Incorreto. O carcinoma espinocelular está associado a álcool e tabaco e ocorre mais comumente nos terços superior e médio.",

            },
            {

                correct: 1,
                rationales: [

                ]
            },
            {

                options: [

                    "A substituição do epitélio escamoso por colunar.",
                    "Proliferação celular com atipia citológica e arquitetural, mas ainda confinada ao epitélio.",

                ],
                correct: 2,
                rationales: [
                    "Incorreto. A invasão da lâmina própria já define o adenocarcinoma (neoplasia maligna invasiva), não a displasia.",
                    "Incorreto. Esta é a definição de metaplasia, o passo anterior à displasia.",
                    "Correto. A displasia é uma lesão pré-neoplásica caracterizada por alterações celulares e arquiteturais de malignidade, mas que ainda não rompeu a membrana basal.",
                    "Incorreto. A inflamação pode coexistir e até promover a displasia, mas não é a sua definição."
                ]
            },
            {
                question: "Um paciente com Esôfago de Barrett tem um risco aumentado de adenocarcinoma de aproximadamente 10%. O que essa estatística, citada no texto, realmente significa?",
                options: [

                    "10% dos indivíduos na população geral com DRGE desenvolverão adenocarcinoma.",

                    "O risco de desenvolver adenocarcinoma aumenta em 10% a cada ano após o diagnóstico de Barrett."
                ],
                correct: 2,
                rationales: [
                    "Incorreto. Isso inverte a estatística. A questão é sobre o risco de quem tem Barrett.",
                    "Incorreto. O risco é para aqueles que já progrediram para Esôfago de Barrett, não para todos com DRGE.",
                    "Correto. O texto afirma que 10% dos indivíduos com esôfago de Barrett desenvolvem adenocarcinoma, indicando o risco de progressão para malignidade dentro deste grupo específico.",

                ]
            }
        ];

        // Elementos do DOM
        const quizContentEl = document.getElementById('quiz-content');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        
        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            nextBtn.innerHTML = "Próxima";
            nextBtn.classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            quizContentEl.innerHTML = '';
            const currentQuestion = quizData[currentQuestionIndex];
            const questionEl = document.createElement('div');
            questionEl.classList.add('fade-in');
            
            questionEl.innerHTML = `
                <div class="mb-6">
                    <p class="text-sm font-semibold text-blue-600">Questão ${currentQuestionIndex + 1} de ${quizData.length}</p>
                    <h2 class="text-xl md:text-2xl font-semibold mt-1">${currentQuestion.question}</h2>
                </div>
                <div id="options-container" class="grid grid-cols-1 gap-4">
                    ${currentQuestion.options.map((option, index) => `
                        <div>
                            <button class="option-btn w-full text-left p-4 bg-gray-100 rounded-lg border-2 border-transparent hover:bg-blue-100 hover:border-blue-300 focus:outline-none" data-index="${index}">
                                ${option}
                            </button>
                            <div class="rationale mt-2 p-3 text-sm rounded-lg" data-rationale-index="${index}">
                                ${currentQuestion.rationales[index]}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            quizContentEl.appendChild(questionEl);
            
            const optionButtons = quizContentEl.querySelectorAll('.option-btn');
            optionButtons.forEach(button => {
                button.addEventListener('click', selectAnswer);
            });

            updateProgressBar();
        }

        function selectAnswer(e) {
            const selectedButton = e.target.closest('button');
            const selectedIndex = parseInt(selectedButton.dataset.index);
            const correctIndex = quizData[currentQuestionIndex].correct;

            const optionButtons = quizContentEl.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:bg-blue-100', 'hover:border-blue-300');
            });

            const rationales = quizContentEl.querySelectorAll('.rationale');
            optionButtons.forEach((btn, index) => {
                const rationaleEl = rationales[index];
                rationaleEl.classList.add('show-rationale');

                if (index === correctIndex) {
                    btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800', 'font-semibold');
                    rationaleEl.classList.add('bg-green-50', 'text-green-700');
                } else {
                    btn.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                    rationaleEl.classList.add('bg-red-50', 'text-red-700');
                }
            });

            if (selectedIndex === correctIndex) {
                score++;
            }

            nextBtn.classList.remove('hidden');
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.innerHTML = "Ver Resultado";
            }
        }

        function showResults() {
            quizContentEl.innerHTML = `
                <div class="text-center fade-in p-8">
                    <h2 class="text-3xl font-bold mb-4">Quiz Finalizado!</h2>
                    <p class="text-xl mb-6">Você acertou <span class="font-bold text-blue-600">${score}</span> de <span class="font-bold">${quizData.length}</span> questões.</p>
                    <div class="w-32 h-32 mx-auto mb-6 bg-blue-100 rounded-full flex items-center justify-center">
                        <span class="text-4xl font-bold text-blue-700">${Math.round((score / quizData.length) * 100)}%</span>
                    </div>
                    <button id="restart-btn" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                        Refazer o Quiz
                    </button>
                </div>
            `;
            nextBtn.classList.add('hidden');
            document.getElementById('restart-btn').addEventListener('click', startQuiz);
        }

        function handleNextButtonClick() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion();
                nextBtn.classList.add('hidden');
            } else {
                showResults();
            }
        }
        
        function updateProgressBar() {
            const progressPercentage = ((currentQuestionIndex) / quizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        nextBtn.addEventListener('click', handleNextButtonClick);

        startQuiz();
    </script>
